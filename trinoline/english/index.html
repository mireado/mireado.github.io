._button {
	display: inline-block;
	width: 150px;
	height: 42px;
	color: #FFB594;
	text-align: center;
	text-decoration: none;
	outline: none;
	position: relative;
	z-index: 2;
	background-color: #ffffff;
	border: 2px solid #FFB594;
	font-weight: bold;
	font-family:Helvetica,Arial,sans-serif;
	line-height: 42px;
}
._button:hover {
	background-color: #fff;
	border-color: #FFB594;
	color: #ED725C;
	text-decoration: none;
}
._button::before,
._button::after {
	position: absolute;
	z-index: -1;
	display: block;
	content: '';
	
	top: 0;
	width: 50%;
	height: 100%;
	background-color: #FFB594;
}
._button,
._button::before,
._button::after {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	-webkit-transition: all .3s;
	transition: all .3s;
}

._button::before {
	right: 0;
}
._button::after {
	left: 0;
}
._button:hover::before,
._button:hover::after {
	width: 0;
	background-color: #EDA985;
}
